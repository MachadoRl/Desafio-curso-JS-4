<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Verificador de Idade</title>
</head>

<body class="bg-danger">
    <h1 class="text-center text-light p-5">Tabuada</h1>
    <section class="bg-white p-3 m-auto rounded d-flex justify-content-start shadow-sm flex-column">
        <form action="" class="container row">
            <div class="col-auto d-flex align-items-center">
                <label for="val-tabuada" class="form-label">
                    Número
                </label>
            </div>
            <input type="number" name="val-tabuada" id="val-tabuada" class="form-control col" required>
            <button type="submit" class="btn btn-secondary col ms-3">Calcular</button>
        </form>
        <div class="mt-3 d-flex justify-content-center">
            <select name="tabuada" id="selftab" size="10" class="form-select">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer class="text-center mt-3">
        <span class="text-light fs-5">©CursoemVideo</span>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
